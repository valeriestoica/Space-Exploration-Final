 <script>
   const changeContentCrew = () => {
    const title = document.querySelector('.title');
    const subtitle = document.querySelector('.subtitle');
    const text = document.querySelector('.text');
    const img = document.querySelector('.img2');

    // crew page
    const dotNav1 = document.querySelector('.dotNav-1');
    const dotNav2 = document.querySelector('.dotNav-2');
    const dotNav3 = document.querySelector('.dotNav-3');
    const dotNav4 = document.querySelector('.dotNav-4');

    dotNav1.addEventListener('click', () => {
        title.textContent = 'Commander';
        subtitle.textContent = 'Douglas Hurley';
        text.textContent = 'Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.';
        img.src = 'assets/crew/image-douglas-hurley.png';
    })

    dotNav2.addEventListener('click', () => {
        title.textContent = 'Mission Specialist';
        subtitle.textContent = 'MARK SHUTTLEWORTH';
        text.textContent = 'Mark Richard Shuttleworth is the founder and CEO of Canonical, the company behind the Linux-based Ubuntu operating system. Shuttleworth became the first South African to travel to space as a space tourist.';
        img.src = 'assets/crew/image-mark-shuttleworth.png';
    })

    dotNav3.addEventListener('click', () => {
        title.textContent = 'PILOT';
        subtitle.textContent = 'Victor Glover';
        text.textContent = 'Pilot on the first operational flight of the SpaceX Crew Dragon to the International Space Station. Glover is a commander in the U.S. Navy where he pilots an F/A-18.He was a crew member of Expedition 64, and served as a station systems flight engineer. ';
        img.src = 'assets/crew/image-victor-glover.png';
    })

    dotNav4.addEventListener('click', () => {
        title.textContent = 'Flight Engineer';
        subtitle.textContent = 'Anousheh Ansari';
        text.textContent = 'Anousheh Ansari is an Iranian American engineer and co-founder of Prodea Systems. Ansari was the fourth self-funded space tourist, the first self-funded woman to fly to the ISS, and the first Iranian in space. ';
        img.src = 'assets/crew/image-anousheh-ansari.png';
    })

}

changeContentCrew();
 </script>
